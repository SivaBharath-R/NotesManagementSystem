{% extends 'base.html' %}
{% block content %}
<div class="form-card">
    <h2>Login</h2>
    <form method="post">
        <input name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>
    <p class="form-link">
        New User?<a href="/register">Register</a> <br>
        Forgot Password?<a href="{{url_for('forgot_password')}}">Click</a>
    </p>
</div>
{% endblock %}
