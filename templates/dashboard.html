

{% extends 'base.html' %}
{% block content %}

<h2 class="welcome">Welcome, {{ session.username }} üëã</h2>


<div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
        <h3 class="note-title">{{ note.title }}</h3>
        <p class="note-content">{{ note.content }}</p>

        <div class="note-footer">
            <span class="note-date">
                <i class="fa-regular fa-clock"></i>
                {{ note.created_at }}
            </span>

            <div class="note-actions">
                <a href="{{ url_for('edit_note', note_id=note.id) }}" title="Edit">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a href="{{ url_for('delete_note', note_id=note.id) }}" 
                   title="Delete" class="danger">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not notes %}
<p class="empty">No notes yet. Click <a href="/add"> Add Notes</a> to create one ‚úçÔ∏è</p>
{% endif %}
{% endblock %}
